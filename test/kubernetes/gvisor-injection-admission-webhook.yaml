---
apiVersion: v1
kind: Namespace
metadata:
  name: e2e
  labels:
    name: e2e
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gvisor-injection-admission-webhook
  namespace: e2e
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gvisor-injection-admission-webhook
rules:
- apiGroups: [ admissionregistration.k8s.io ]
  resources: [ mutatingwebhookconfigurations ]
  verbs: [ create ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gvisor-injection-admission-webhook
  namespace: e2e
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gvisor-injection-admission-webhook
subjects:
- kind: ServiceAccount
  name: gvisor-injection-admission-webhook
  namespace: e2e
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gvisor-injection-admission-webhook
  namespace: e2e
  labels:
    app: gvisor-injection-admission-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gvisor-injection-admission-webhook
  template:
    metadata:
      labels:
        app: gvisor-injection-admission-webhook
    spec:
      containers:
      - name: webhook
        image: gcr.io/gke-gvisor/gvisor-injection-admission-webhook:54ce9bd
        args:
        - --log-level=debug
        ports:
        - containerPort: 8443
      serviceAccountName: gvisor-injection-admission-webhook
---
kind: Service
apiVersion: v1
metadata:
  name: gvisor-injection-admission-webhook
  namespace: e2e
spec:
  selector:
    app: gvisor-injection-admission-webhook
  ports:
  - protocol: TCP
    port: 443
    targetPort: 8443
